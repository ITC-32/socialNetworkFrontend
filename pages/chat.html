<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../img/logo/logo-48.svg">
    <link rel="stylesheet" href="./../css/messages.css">
    <link rel="stylesheet" href="./../css/chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title> Сообщения </title>
</head>
<body>
<header class="header">
    <div class="logo-container">
        <img src="../img/logo/logo-96.svg" alt="" class="logo logo-header">
        <span class="site-name">Lightning</span>
    </div>
    <div class="header-links">
        <a href=""><i class="fa fa-right-from-bracket icon"></i></a>
    </div>
</header>
<main>
    <div class="container content-container">
        <div class="menu">
            <ul class="menu_list">
                <li class="menu_object">
                    <i class="fa-solid fa-user icon"></i>
                    <p class="menu_object_text">Профиль</p>
                </li>
                <li class="menu_object">
                    <i class="fa-solid fa-message icon"></i>
                    <p class="menu_object_text">Сообщения</p>
                </li>
                <li class="menu_object">
                    <i class="fa-solid fa-user-group icon"></i>
                    <p class="menu_object_text">Друзья</p>
                </li>
                <li class="menu_object">
                    <i class="fa-solid fa-headphones icon"></i>
                    <p class="menu_object_text">Музыка</p>
                </li>
                <li class="menu_object">
                    <i class="fa fa-globe icon"></i>
                    <p class="menu_object_text">Сообщества</p>
                </li>
            </ul>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <a class="back-icon" href="#!">
                    <img src="../img/arrow-left.svg" alt="arrow left">
                </a>
                <div class="user-info">
                    <div class="user-avatar">
                        <a href="#!">
                            <img src="../img/user/user.png" alt="user avatar">
                        </a>
                    </div>
                    <div class="user-info-txt">
                        <p class="username">username</p>
                        <p class="status">онлайн</p>
                    </div>
                </div>
                <div class="call">
                    <img src="../img/call.svg" alt="call icon">
                </div>
            </div>
            <div class="chat-body">
                <div class="chat-history">
                    <div class="msg-card-container">
                        <p class="chat-message-card own-message">
                            Привет! Как дела?
                            <span>18:00</span>
                        </p>
                    </div>
                    <div class="msg-card-container">
                        <p class="chat-message-card incoming-message">
                            Ну норм...
                            <span>18:00</span>
                        </p>
                    </div>
                    <div class="msg-card-container">
                        <p class="chat-message-card own-message">
                            Ну норм...
                            <span>18:00</span>
                        </p>
                    </div>
                    <div class="msg-card-container">
                        <p class="chat-message-card incoming-message">
                            Ну норм...
                            <span>18:00</span>
                        </p>
                    </div>
                </div>
                <div class="chat-actions">
                    <div class="send-file">
                        <i class="fa-sharp fa-solid fa-paperclip"></i>
                    </div>
                    <div class="send-form">
                        <input type="text" placeholder="Напишите сообщение...">
                    </div>
                    <div class="send-btn">
                        <i class="fa-solid fa-circle-arrow-up"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
