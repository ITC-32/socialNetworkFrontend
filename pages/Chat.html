<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" href="../img/logo/logo-48.svg">
        <link rel="stylesheet" href="./../css/Chat.css">
        <title> Сообщения </title>
    </head>
    <body>
    <header class="header">
        <div class="logo-container">
            <img src="../img/logo/logo-96.svg" alt="" class="logo logo-header">
            <span class="site-name">Lightning</span>
        </div>
        <div class="header-links">
            <a href="">
                <img src="../img/logo/logout-svgrepo-com.svg", width="50", height="50">
            </a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="sidebar">
                <ul>
                    <li> Пользователь </li>
                    <li> Сообщения </li>
                    <li> Друзья </li>
                    <li> Сообщества </li>
                    <li> Музыка </li>
                </ul>
            </div>
            <div class="chat-field">
                <div>
                    <div class="up-part">
                        <div class="message">
                            <span class="user"> Анна Павловна: </span> Привет, как дела?
                            <br>
                            <span class="timestamp"> 10:00 </span>
                        </div>
                        <div class="message">
                            <span class="user"> Иван Иванович: </span> Привет, хорошо, как сама?
                            <br>
                            <span class="timestamp"> 10:01 </span>
                            </div>
                        </div>
                        <input type="text" id="inputbox" placeholder="Введите текст сообщения...">
                        <button id="sendbutton">Send</button>
                </div>
                </div>
            </div>
        </div>
    </main>
    </body>
</html>
